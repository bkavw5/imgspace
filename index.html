<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>imgUP - Upload (GitHub Pages)</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#06b6d4;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071024 0%, #081426 100%);display:flex;align-items:center;justify-content:center;padding:24px;color:#e6eef6}
    .wrap{width:100%;max-width:980px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:14px;padding:22px;box-shadow:0 6px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    header{display:flex;align-items:center;gap:16px;margin-bottom:12px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#8b5cf6);display:flex;align-items:center;justify-content:center;font-weight:700}
    .title{line-height:1}
    .title h1{font-size:18px;margin:0}
    .title p{margin:0;color:var(--muted);font-size:13px}
    .controls{display:flex;gap:12px;align-items:center;margin-bottom:14px;flex-wrap:wrap}
    .token{display:flex;gap:8px;align-items:center}
    input[type="text"], input[type="file"]{background:transparent;border:1px dashed rgba(255,255,255,0.06);padding:10px 12px;border-radius:8px;color:inherit}
    .btn{background:var(--accent);color:#052024;padding:9px 12px;border-radius:9px;border:none;font-weight:600;cursor:pointer}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:9px 12px;border-radius:9px;color:var(--muted);cursor:pointer}
    .drop{border:2px dashed rgba(255,255,255,0.04);border-radius:12px;padding:28px;display:flex;align-items:center;justify-content:center;gap:16px;flex-direction:column;min-height:180px;background:linear-gradient(180deg, rgba(255,255,255,0.005), rgba(255,255,255,0.003))}
    .drop.dragover{border-color:rgba(6,182,212,0.9);box-shadow:0 6px 30px rgba(6,182,212,0.06)}
    .drop svg{opacity:0.9}
    .small{font-size:13px;color:var(--muted)}
    .thumbs{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
    .thumb{width:148px;background:var(--glass);border-radius:10px;padding:8px;border:1px solid rgba(255,255,255,0.02);display:flex;flex-direction:column;gap:8px}
    .thumb img{width:100%;height:96px;object-fit:cover;border-radius:6px}
    .meta{display:flex;justify-content:space-between;align-items:center;font-size:12px;color:var(--muted)}
    .progress{height:6px;background:rgba(255,255,255,0.06);border-radius:99px;overflow:hidden}
    .progress > i{display:block;height:100%;width:0;background:linear-gradient(90deg,var(--accent),#8b5cf6)}
    .results{margin-top:16px}
    .result-item{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;display:flex;gap:10px;align-items:center;justify-content:space-between;border:1px solid rgba(255,255,255,0.02)}
    .links{display:flex;gap:8px;align-items:center}
    .input-small{font-size:13px;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
    footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:13px}
    @media (max-width:640px){.thumb{width:48%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <header>
        <div class="logo">imgUP</div>
        <div class="title">
          <h1>imgUP — Upload nhanh</h1>
          <p>Upload ảnh qua API proxy, lấy link trực tiếp</p>
        </div>
      </header>

      <div class="controls">
        <div class="token">
          <label class="small">API Token</label>
          <input id="apiToken" type="text" placeholder="Nhập Bearer token" style="min-width:320px" />
          <button id="saveToken" class="btn-ghost">Lưu</button>
        </div>
        <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
          <label class="small">Giữ định dạng</label>
          <input id="preserve" type="checkbox" />
          <button id="pickFiles" class="btn">Chọn ảnh</button>
        </div>
      </div>

      <div id="drop" class="drop">
        <svg width="56" height="56" viewBox="0 0 24 24" fill="none">
          <path d="M12 3v12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
          <path d="M8 7l4-4 4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
          <path d="M21 15v2a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"></path>
        </svg>
        <div style="text-align:center">
          <div style="font-weight:600">Kéo & thả ảnh vào đây</div>
          <div class="small">Hỗ trợ JPG, PNG, GIF, WebP — Tối đa 15MB</div>
        </div>
      </div>

      <input id="fileInput" type="file" accept="image/*" multiple style="display:none" />
      <div id="thumbs" class="thumbs"></div>

      <div style="display:flex;gap:8px;margin-top:12px;align-items:center">
        <button id="uploadBtn" class="btn">Upload</button>
        <button id="clearBtn" class="btn-ghost">Xóa</button>
        <div style="margin-left:auto;color:var(--muted);font-size:13px">API Proxy: <code>https://imgspace.abuadun4.workers.dev/</code></div>
      </div>

      <div id="results" class="results"></div>
      <footer><div>Made for GitHub Pages</div><div>© imgUP</div></footer>
    </div>
  </div>

<script>
const drop=document.getElementById('drop');
const fileInput=document.getElementById('fileInput');
const pickFiles=document.getElementById('pickFiles');
const thumbs=document.getElementById('thumbs');
const uploadBtn=document.getElementById('uploadBtn');
const clearBtn=document.getElementById('clearBtn');
const results=document.getElementById('results');
const apiTokenInput=document.getElementById('apiToken');
const saveToken=document.getElementById('saveToken');
const preserveCheckbox=document.getElementById('preserve');
const TOKEN_KEY='imgup_api_token_v1';
const DEFAULT_TOKEN='premium-token-789';
apiTokenInput.value=localStorage.getItem(TOKEN_KEY)||DEFAULT_TOKEN;
saveToken.addEventListener('click',()=>{localStorage.setItem(TOKEN_KEY,apiTokenInput.value.trim());alert('Token đã lưu');});
let files=[];
function bytesToSize(b){if(b===0)return'0 B';const k=1024;const s=['B','KB','MB','GB'];const i=Math.floor(Math.log(b)/Math.log(k));return parseFloat((b/Math.pow(k,i)).toFixed(2))+' '+s[i];}
function renderThumbs(){thumbs.innerHTML='';files.forEach((f,idx)=>{const el=document.createElement('div');el.className='thumb';const img=document.createElement('img');const reader=new FileReader();reader.onload=e=>img.src=e.target.result;reader.readAsDataURL(f.file);const meta=document.createElement('div');meta.className='meta';meta.innerHTML=`<div style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:85%">${f.file.name}</div><div>${bytesToSize(f.file.size)}</div>`;const progress=document.createElement('div');progress.className='progress';const bar=document.createElement('i');progress.appendChild(bar);const removeBtn=document.createElement('button');removeBtn.className='btn-ghost';removeBtn.textContent='Xoá';removeBtn.onclick=()=>{files.splice(idx,1);renderThumbs();};el.appendChild(img);el.appendChild(meta);el.appendChild(progress);el.appendChild(removeBtn);thumbs.appendChild(el);f._bar=bar;});}
drop.addEventListener('click',()=>fileInput.click());
pickFiles.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',e=>{handleFiles(e.target.files);fileInput.value='';});
function handleFiles(list){for(const f of list){if(!f.type.startsWith('image/'))continue;files.push({file:f});}renderThumbs();}
['dragenter','dragover'].forEach(ev=>drop.addEventListener(ev,e=>{e.preventDefault();drop.classList.add('dragover');},false));
['dragleave','drop'].forEach(ev=>drop.addEventListener(ev,e=>{e.preventDefault();drop.classList.remove('dragover');},false));
drop.addEventListener('drop',e=>{const dt=e.dataTransfer;if(!dt)return;handleFiles(dt.files);});
clearBtn.addEventListener('click',()=>{files=[];renderThumbs();results.innerHTML='';});
async function uploadAll(){
  const token=apiTokenInput.value.trim();
  if(!token){alert('Nhập API token');return;}
  if(files.length===0){alert('Chưa chọn file');return;}
  results.innerHTML='';uploadBtn.disabled=true;uploadBtn.textContent='Đang upload...';
  for(const entry of files){
    try{
      const fd=new FormData();
      fd.append('files[]',entry.file); // FIXED HERE ✅
      fd.append('preserveFormat',preserveCheckbox.checked?'1':'0');
      const xhr=new XMLHttpRequest();
      xhr.open('POST','https://imgspace.abuadun4.workers.dev/',true);
      xhr.setRequestHeader('Authorization','Bearer '+token);
      xhr.upload.onprogress=(e)=>{if(e.lengthComputable&&entry._bar){entry._bar.style.width=(e.loaded/e.total*100).toFixed(1)+'%';}};
      const p=await new Promise((res,rej)=>{xhr.onload=()=>{if(xhr.status>=200&&xhr.status<300){try{res(JSON.parse(xhr.responseText));}catch(err){rej(new Error('Invalid JSON'));}}else rej(new Error('HTTP '+xhr.status+' - '+xhr.responseText));};xhr.onerror=()=>rej(new Error('Network error'));xhr.send(fd);});
      if(p&&p.success&&p.results){for(const r of p.results){appendResult(r,entry.file.name);}}else if(p&&p.error){appendError(entry.file.name,p.error);}else{appendError(entry.file.name,'Upload thất bại');}
    }catch(err){appendError(entry.file.name,err.message);}
  }
  uploadBtn.disabled=false;uploadBtn.textContent='Upload';
}
function appendResult(r,name){const el=document.createElement('div');el.className='result-item';const left=document.createElement('div');left.style.display='flex';left.style.gap='10px';left.style.alignItems='center';const thumb=document.createElement('img');thumb.src=r.url;thumb.style.width='56px';thumb.style.height='40px';thumb.style.objectFit='cover';thumb.style.borderRadius='6px';const info=document.createElement('div');info.style.display='flex';info.style.flexDirection='column';const fn=document.createElement('div');fn.textContent=r.filename||name;fn.style.fontWeight='600';const meta=document.createElement('div');meta.className='small';meta.textContent=`${r.format.processed} • ${bytesToSize(r.size.processed)}`;info.appendChild(fn);info.appendChild(meta);left.appendChild(thumb);left.appendChild(info);const right=document.createElement('div');right.className='links';const link=document.createElement('input');link.className='input-small';link.value=r.url;link.readOnly=true;link.onclick=()=>link.select();const copy=document.createElement('button');copy.textContent='Copy';copy.className='btn';copy.onclick=async()=>{await navigator.clipboard.writeText(r.url);copy.textContent='Copied';setTimeout(()=>copy.textContent='Copy',1500);};const open=document.createElement('button');open.textContent='Open';open.className='btn-ghost';open.onclick=()=>window.open(r.url,'_blank');right.appendChild(link);right.appendChild(copy);right.appendChild(open);el.appendChild(left);el.appendChild(right);results.appendChild(el);}
function appendError(name,err){const el=document.createElement('div');el.className='result-item';el.innerHTML=`<div style="color:#ffb4b4;font-weight:600">${name}</div><div style="color:var(--muted)">${err}</div>`;results.appendChild(el);}
uploadBtn.addEventListener('click',uploadAll);
</script>
</body>
</html>
